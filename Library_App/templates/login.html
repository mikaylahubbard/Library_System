<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
      .form-signin {
        max-width: 350px; /* controls how small the box is */
        margin: auto; /* centers horizontally */
        margin-top: 10%; /* pushes it down vertically */
        padding: 20px; /* some spacing inside */
        background: white; /* optional: white box look */
        border-radius: 10px; /* rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* subtle shadow */
      }
    </style>
  </head>
  <body class="bg-secondary text-center p-5">
    <main class="form-signin w-100 m-auto">
      <form method="POST" action="">
        {% csrf_token %}
        <img
          class="mb-4"
          src="{% static "Library_App/stack-of-books.png" %}"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            name="user_id"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mt-2 mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
       
        </div>
        <button class="btn btn-warning w-100 py-2" type="submit">
          Sign in
        </button>
      </form>
    </main>
  </body>
</html>
