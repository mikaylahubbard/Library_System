<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
      .form-signin {
        max-width: 350px; /* controls how small the box is */
        margin: auto; /* centers horizontally */
        margin-top: 10%; /* pushes it down vertically */
        padding: 20px; /* some spacing inside */
        background: white; /* optional: white box look */
        border-radius: 10px; /* rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* subtle shadow */
      }
    </style>
  </head>
  <body class="bg-secondary text-center p-5">
    <main class="form-signin w-100 m-auto">
      <form method="POST">
  {% csrf_token %}

  <img
    class="mb-4"
    src="{% static 'Library_App/stack-of-books.png' %}"
    alt=""
    width="72"
    height="57"
  />
  <h1 class="h3 mb-3 fw-normal">Create Account</h1>

  <div class="form-floating mb-2">
    <input
      type="text"
      class="form-control"
      id="floatingUserId"
      name="user_id"
      placeholder="Email"
      required
    />
    <label for="floatingUserId">Email</label>
    {% comment %} Email will be used as the user_id {% endcomment %}
  </div>

  <div class="form-floating mb-2">
    <input
      type="text"
      class="form-control"
      id="floatingFName"
      name="f_name"
      placeholder="First Name"
      required
    />
    <label for="floatingFName">First Name</label>
  </div>

  <div class="form-floating mb-2">
    <input
      type="text"
      class="form-control"
      id="floatingLName"
      name="l_name"
      placeholder="Last Name"
      required
    />
    <label for="floatingLName">Last Name</label>
  </div>

  <div class="form-floating mb-2">
    <input
      type="password"
      class="form-control"
      id="floatingPassword"
      name="password"
      placeholder="Password"
      required
    />
    <label for="floatingPassword">Password</label>
  </div>

  <div class="form-floating mb-2">
    <select
      class="form-select"
      id="floatingRole"
      name="role"
      aria-label="Select Role"
    >
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <label for="floatingRole">Role</label>
  </div>

  <div class="form-floating mb-3">
    <select
      class="form-select"
      id="floatingExtra"
      name="subject"
      aria-label="Major/Subject"
    >
        <option value="Technology">Technology</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="Music">Music</option>
        <option value="Art">Art</option>
    </select>
    <label for="floatingExtra">Major/Subject</label>
  </div>

  <button class="btn btn-warning w-100 py-2" type="submit">
    Register
  </button>
</form>
    <main>
  </body>
</html>
